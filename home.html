<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Triple J Trends</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- Axios -->
</head>

<body>
    <div class="triple-j-container">
        <header id="triple-j-header">
            <img src="css/logo/logo-transparent-png.png" alt="Triple J Trends Logo" class="triple-j-logo">
        </header>
        
        <div class="form-container">
            <div class="form-group">
                <label for="stock">Enter Stock:</label>
                <input type="text" id="stock" placeholder="Type stock symbol...">
                <ul id="dropdown" class="dropdown"></ul>
            </div>
            <div class="form-group">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate">
            </div>
            <div class="form-group">
                <label>Market Data Provider:</label>
                <label><input type="radio" name="provider" value="Polygon" checked> Polygon</label><br>
                <label><input type="radio" name="provider" value="AlphaVantage"> AlphaVantage</label>
            </div>
            <div class="form-group">
                <label for="dataIntervals">Data Intervals:</label>
                <select id="dataIntervals">
                    <option value="Monthly">Monthly</option>
                    <option value="Quarterly">Quarterly</option>
                </select>
            </div>
            <button class="display-results" onclick="redirectToResults(selectSymbol())">Display Results</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- Axios -->
    <script src="js/search.js"></script> <!-- Your custom JavaScript -->
    
</body>
</html>
